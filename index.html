<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">

    <div class="result">
      <div class="title result-title">
        Your Result
      </div>
      <div class="result-circle">
        <div class="result-number-main">
          76
        </div>
        <div class="result-number-static">
          of 100
        </div>
      </div>
      <div class="result-description-title">
        Great
      </div>
      <div class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    
    <div class="summary">
      <div class="title summary-title">
        Summary
      </div>
      <div class="summary-data-wrapper">
        <div class="summary-row summary-reaction">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <div class="summary-title-reaction">
            Reaction
          </div>
          <div class="summary-number-reaction">
            80 
          </div>
          <div class="summary-number-static">
            / 100
          </div>
        </div>
        <div class="summary-row summary-memory">
          <img src="/assets/images/icon-memory.svg" alt="">
          <div class="summary-title-memory">
            Memory
          </div>
          <div class="summary-number-memory">
            92
          </div>
          <div class="summary-number-static">
            / 100
          </div>
        </div>
        <div class="summary-row summary-verbal">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <div class="summary-title-verbal">
            Verbal
          </div>
          <div class="summary-number-verbal">
            61
          </div>
          <div class="summary-number-static">
            / 100
          </div>
        </div>
        <div class="summary-row summary-visual">
          <img src="/assets/images/icon-visual.svg" alt="">
          <div class="summary-title-visual">
            Visual
          </div>
          <div class="summary-number-visual">
            72
          </div>
          <div class="summary-number-static">
            / 100
          </div>
        </div>
      </div>
      <div class="summary-button-continue">
        Continue
      </div>
    </div>
  </div>

  
 


  
  


  


  
  

  
  

  
  

  
  
</body>
</html>
